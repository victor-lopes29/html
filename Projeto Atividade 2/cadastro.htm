<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilo/estilo.css">
<title> COLOCAR SEU NOME COMPLETO AQUI </title>
</head>
<body>
<form name="cadastro" method="post" action="sucesso.htm">
<table width="40%" class="left">
<tr class="left">
	<td class="left">Nome</td>
	<td class="left"><input type="text" name="nome"></td>
</tr>
<tr class="left">
	<td class="left">Sobrenome</td>
	<td class="left"><input type="text" name="sobrenome"></td>
</tr>
<tr class="left">
	<td class="left">Email</td>
	<td class="left"><input type="text" name="email"></td>
</tr>
<tr class="left">
	<td class="left">Carro </td>
	<td class="left">
	<select name="cars">
	<option value="blank">
	<option value="civic">Honda Civic
	<option value="virtus">VW Virtus
	<option value="citroen">Citroen DS3
	<option value="bmw">BMW M3
	<option value="jeep">Jeep
	</select>
</td>
<tr class="left">
	<td class="left">&nbsp;</td>
	<td class="left"><input type="submit" value="Cadastrar" class="botao">
	<input type="reset" value="Limpar" class="botao"></td>
</tr>
</table>
</form>
</body>
</html>
